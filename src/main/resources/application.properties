
server.port=8010
mybatis.mapperLocations=classpath:mapping/*.xml

#配置数据库链接等数据源
spring.datasource.name=dianpingdb
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/dianpingdb?useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false&autoReconnect=true&failOverReadOnly=false
spring.datasource.username=root
spring.datasource.password=root

#使用druid做链接池管理
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

#如果资源controller找不到先去静态资源文件中找找不到再抛出404，如果404下面一个意思就是会主动抛出异常被aop捕获
spring.resources.add-mappings=true
spring.mvc.throw-exception-if-no-handler-found=true

#设置静态资源文件访问路径
spring.mvc.static-path-pattern=/static/**

#设置thymeleaf相关配置：模板文件路径
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

